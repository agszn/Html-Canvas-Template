        <script>
            let utterance;
            function getTranslatedLanguage() {
                const selectElement = document.querySelector(".goog-te-combo");
                if (selectElement) {
                    return selectElement.value;
                }
                return 'en';
            }
    
            function speakText() {
                const answerText = document.getElementById('answer').innerText;
                const suggestionText = document.getElementById('suggestions').innerText;
                const textToRead = answerText + '\n' + suggestionText;
                
                if (textToRead.trim() !== '') {
                    utterance = new SpeechSynthesisUtterance(textToRead);
                    utterance.lang = getTranslatedLanguage();
                    speechSynthesis.speak(utterance);
                } else {
                    alert('No text available to read!');
                }
            }
    
            document.getElementById('readBtn').addEventListener('click', speakText);
            document.getElementById('pauseBtn').addEventListener('click', () => {
                if (speechSynthesis.speaking) {
                    speechSynthesis.pause();
                }
            });
            document.getElementById('playBtn').addEventListener('click', () => {
                if (speechSynthesis.paused) {
                    speechSynthesis.resume();
                }
            });
            document.getElementById('stopBtn').addEventListener('click', () => {
                if (speechSynthesis.speaking || speechSynthesis.paused) {
                    speechSynthesis.cancel();
                }
            });
        </script>
